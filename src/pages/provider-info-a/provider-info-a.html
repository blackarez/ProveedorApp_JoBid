<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>General data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row class="steps">
    <ion-col col-4 class="active">
      <div class="numb">1</div>
      <div class="text">
        <p>General</p>
        <p>data</p>
      </div>
    </ion-col>
    <ion-col col-4>
      <div class="numb">2</div>
      <div class="text">
        <p>Upload</p>
        <p>documents</p>
      </div>
    </ion-col>
    <ion-col col-4>
      <div class="numb">3</div>
      <div class="text">
        <p>Photo</p>  
        <p>gallery</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-list padding>
    <ion-item>
      <p><strong>Select your profession:</strong></p>
    </ion-item>
    <ion-item>
      <!-- <ion-label class="labelHide">Service</ion-label> -->
      <ion-select [(ngModel)]="service" name="service" (ngModelChange)="setSubServices()" placeholder="service">
        <ion-option *ngFor="let service of ListServices" value="{{service.name}}">{{service.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="subService" name="subService" placeholder="Sub Service">
        <ion-option *ngFor="let subService of ListSubServices" value="{{subService}}">{{subService}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <p>Business Type:</p>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="typeBusiness" name="typeBusiness" placeholder="Type Business">
        <ion-option  value="Personal">Personal</ion-option>
        <ion-option  value="Business">Business</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <div class="btnBottom">
        <button ion-button (click)="goProviderInfoB()">
            Continue
            <ion-icon name="arrow-dropright"></ion-icon> 
        </button> 
      </div>
  </ion-toolbar>
</ion-footer>
