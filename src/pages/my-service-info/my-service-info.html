<ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>joBid</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
  <div class="barraRoja">
    <h4>Service information</h4>
  </div>
  <h3>Service code: #{{serviceCode}}</h3>
  <p class="textoCentrado">State</p>
  <h6 id="estadoServicio">{{status}}</h6>
  <p>{{info}}</p>
  <div padding>
    <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-list>
          <ion-item>
            <ion-avatar>
              <img src="{{imgUser}}">
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-9>
        <ion-row>
          <ion-col>
            <h4>{{nameUser}}</h4>
            <p>{{addresUser}}</p>
            <p>{{phoneUser}}</p>
          </ion-col>
        </ion-row>	
      </ion-col>
    </ion-row>	
  </ion-grid>
  </div>
</ion-content>
