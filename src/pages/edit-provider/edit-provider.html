<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>JoBid</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
  <form id="signup-form3" class="list" padding>
    <ion-list id="signup-list3">
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name"  name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last name" [(ngModel)]="userData.lastName"  name="lastName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="date" class="mitad" placeholder="Date" [(ngModel)]="userData.date"  name="date"></ion-input>
          <ion-input type="text" class="mitad" placeholder="Social security" [(ngModel)]="userData.socialSecurity"  name="socialSecurity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="userData.pais" name="pais" placeholder="Country">
          <ion-option value="USA" selected>U.S.A</ion-option>
        </ion-select>
       </ion-item>
      <ion-item>
        <ion-select class="mitad" [(ngModel)]="userData.state" name="state" (ngModelChange)="setCity()" placeholder="State">
          <ion-option *ngFor="let state of estados" value="{{state.nameShort}}">{{state.name}}</ion-option>
        </ion-select>
        <ion-select  class="mitad" [(ngModel)]="userData.zipcode" name="zipcode" (ngModelChange)="setZipCode()" placeholder="City"> [(ngModel)]="gaming"
          <ion-option selected>....</ion-option>
          <ion-option *ngFor="let city of ciudades" value="{{city.zipcode}}">{{city.name}} - {{city.zipcode}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="1234" class="mitad" [(ngModel)]="DirecA" name="DirecA"></ion-input>
        <ion-input type="text" placeholder="avenue" value="" class="mitad" [(ngModel)]="DirecB" name="DirecB"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="City" class="mitad" [(ngModel)]="DirecC" name="DirecC" ></ion-input>
        <ion-input type="text" placeholder="NJ 0000" value="{{DirecD}}" class="mitad" [(ngModel)]="DirecD" name="DirecD"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Mail" [(ngModel)]="userData.email" name="email" ></ion-input>
       </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="User" [(ngModel)]="userData.username"  name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" name="password"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-item>
               <ion-select [(ngModel)]="telA" name="telA" placeholder="Area code">
                <ion-option *ngFor="let stateCod of codeAreaEstadoSelect" value="{{stateCod.code}}">{{stateCod.code}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-8>
            <ion-item>
              <ion-input type="tel" placeholder="Phone #" [(ngModel)]="telB" name="telB"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
  </ion-content>
  <ion-footer>
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col class="btnBottom">
              <button  ion-button block color="light" (click)="goEditUser()">Save
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </ion-toolbar>
    </ion-footer>
